name: ShellCheck

on:
  push:
    branches: [ "main" ]
    paths:
      - 'scripts/**'
      - '.github/workflows/shellcheck.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'scripts/**'
      - '.github/workflows/shellcheck.yml'

permissions:
  contents: read
  packages: read
  statuses: write
  checks: write

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        run: find . -type f -name "*.sh" -exec shellcheck {} +