name: ShellCheck

on:
  push:
    branches: [ "main" ]
    paths:
      - 'scripts/**'
      - '.github/workflows/shellcheck.yaml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'scripts/**'
      - '.github/workflows/shellcheck.yaml'

permissions:
  contents: read
  packages: read
  statuses: write
  checks: write

env:
  SCRIPTS_DIR: "scripts/"

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        run: find ${{ env.SCRIPTS_DIR }} -type f -name "*.sh" -exec shellcheck {} +