name: ShellCheck

on:
  push:
    branches: [ "main" ]
    paths:
      - 'scripts/**'
      - '.github/workflows/shellcheck.yaml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'scripts/**'
      - '.github/workflows/shellcheck.yaml'

permissions:
  contents: read
  packages: read
  statuses: write
  checks: write

env:
  SCRIPTS_DIR: "scripts/"

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        continue-on-error: true
        run: |
          pwd
          any_check_failed=0
          find ${{ env.SCRIPTS_DIR }} -type f -name "*.sh" -exec sh -c '
            echo "\nChecking: $1"
            if ! shellcheck "$1"; then
              any_check_failed=1
            fi
          ' sh {} \;
          echo "ShellCheck run complete"
          exit $any_check_failed
